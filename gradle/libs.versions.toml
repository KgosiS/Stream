[versions]
# Gradle Plugins
agp = "8.4.1"                   # Updated from 8.13.0 (which is likely a typo/future version)
kotlin = "1.9.24"               # Updated from 2.0.21 (stable is currently 1.9.2x/2.0.0, using 1.9.24 for stability)
googleGmsGoogleServices = "4.4.2" # Updated from 4.4.3 (Latest stable)

# AndroidX Core
coreKtx = "1.13.1"              # Updated from 1.10.1
appcompat = "1.6.1"             # Stable, kept
activity = "1.9.0"              # Updated from 1.8.0
constraintlayout = "2.1.4"      # Stable, kept
core = "1.13.1"                 # Updated from 1.17.0 (should match coreKtx)
mlkitTranslate = "17.0.3"
# UI / Material
material = "1.12.0"             # Updated from 1.10.0

# Testing
junit = "4.13.2"                # Stable, kept
junitVersion = "1.1.5"          # Stable, kept
espressoCore = "3.5.1"          # Stable, kept

# Firebase / Auth
firebaseAuth = "22.3.1"         # Updated from 24.0.1 (use latest stable for security)
firebaseDatabaseKtx = "20.3.1"  # Updated from 22.0.0 (use latest stable)

# Credentials API
credentials = "1.2.2"           # Updated from 1.5.0 (Use latest stable)
credentialsPlayServicesAuth = "1.2.2" # Updated from 1.5.0 (Use latest stable, matching credentials)
googleid = "1.1.1"              # Stable, kept

# Local Database (Room) - MAJOR UPDATE
room = "2.6.1"
generativeai = "0.9.0"
firebaseAi = "17.5.0"                  # New consolidated version key for Room (from 2.8.1)

[libraries]
# AndroidX Core
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
androidx-activity = { group = "androidx.activity", name = "activity-ktx", version.ref = "activity" } # Added -ktx for modern usage
androidx-constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }
mlkit-translate = { group = "com.google.mlkit", name = "translate", version.ref = "mlkitTranslate" }
# UI / Material
google-material = { group = "com.google.android.material", name = "material", version.ref = "material" } # Renamed to 'google-material' for clarity

# Testing
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }

# Firebase / Auth
firebase-auth = { group = "com.google.firebase", name = "firebase-auth-ktx", version.ref = "firebaseAuth" } # Added -ktx
firebase-database-ktx = { group = "com.google.firebase", name = "firebase-database-ktx", version.ref = "firebaseDatabaseKtx" }

# Credentials API
androidx-credentials = { group = "androidx.credentials", name = "credentials", version.ref = "credentials" }
androidx-credentials-play-services-auth = { group = "androidx.credentials", name = "credentials-play-services-auth", version.ref = "credentialsPlayServicesAuth" }
googleid = { group = "com.google.android.libraries.identity.googleid", name = "googleid", version.ref = "googleid" }

# Local Database (Room) - CONSOLIDATED & MODERNIZED
androidx-room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room" }
androidx-room-ktx = { group = "androidx.room", name = "room-ktx", version.ref = "room" }
androidx-room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room" }
generativeai = { group = "com.google.ai.client.generativeai", name = "generativeai", version.ref = "generativeai" }
firebase-ai = { group = "com.google.firebase", name = "firebase-ai", version.ref = "firebaseAi" } # Added compiler for annotation processing






[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
google-gms-google-services = { id = "com.google.gms.google-services", version.ref = "googleGmsGoogleServices" }